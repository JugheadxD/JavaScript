    <script>
        "use strict"

        //////////////////// СЛОЖЕНИЕ /////////////////////////////

        function resultFunc1(a, b) {
            return a + b
        }

        alert("сложение")
        
        let a = +prompt("введите первое число:");
        let b = +prompt("введите второе число:");
        let result1 = resultFunc1(a, b);

        alert(result1)

      //////////////////// ВЫЧИТАНИЕ /////////////////////////////

        function resultFunc2(c, d) {
            return c - d
        }

        alert("вычитание")

        let c = +prompt("введите первое число:");
        let d = +prompt("введите второе число:");
        let result2 = resultFunc2(c, d);

        alert(result2)


        //////////////////// ДЕЛЕНИЕ /////////////////////////////

        function resultFunc3(e, f) {
            return e / f
        }

        alert("деление")

        let e = +prompt("введите первое число:");
        let f = +prompt("введите второе число:");
        let result3 = resultFunc3(e, f);

        alert(result3)


        //////////////////// УМНОЖЕНИЕ /////////////////////////////

        function resultFunc4(g, h) {
            return g * h
        }

        alert("умножение")

        let g = +prompt("введите первое число:");
        let h = +prompt("введите второе число:");
        let result4 = resultFunc4(g, h);

        alert(result4)

    </script>
