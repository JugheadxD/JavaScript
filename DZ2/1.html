<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict"


            //пример 1
            let a = 1, b = 1, c, d;

            c = ++a;
            alert(c); /* ответ: 2,  изначально "с" = Undefined, затем мы записываем в переменную "с" - переменную "a" с инкрементом и 
            перед самой переменной, из-за того что инкремент перед переменной присваивается 2 */


            //пример 2
            d = b++;
            alert(d); /* ответ: 1, такая же история как и с примером 1, только из-за того, что инкремент стоит после переменной,
            он сделает свою работу уже после присваивания. */


            //пример 3
            c = 2 + ++a;
            alert(c); /* ответ: 5, переменная "a" уже содержит цифру 2 из-за примера номер 1, затем инкремент добавит еще 1,
            после этого 2 сложится с 3 и присвоится переменной "c" */


            // //пример 4
            d = 2 + b++;
            alert(d); //ответ: 4, из-за того, что инкремент стоит после переменной b
            alert(a); //3, из-за того, что в двух примерах, мы использовали инкремент к переменной "a"
            alert(b); //3, из-за того, что мы уже прибавляли 1 с помощью инкремента, затем мы сделали то же самое в примере номер 4




    </script>
        
</body>
</html>
