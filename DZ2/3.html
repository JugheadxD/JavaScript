<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict"

            let a = -4;
            let b = 12;

            if (a >= 0 && b >= 0) {
                let result1 = a - b
                alert(result1)
            } else if (a < 0 && b < 0) {
                let result2 = a * b
                alert(result2)
            } else {
                let result3 = a + b
                alert(result3)
            }
    
    </script>
    
</body>
</html>
