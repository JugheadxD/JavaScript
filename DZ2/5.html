<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict"

        function mathOperation(arg1, arg2, operation) {
            switch (operation) {
                case "сложение":
                return arg1 + arg2

                case "вычитание":
                return arg1 - arg2

                case "умножение":
                return arg1 * arg2

                case "деление":
                return arg1 / arg2
            }
        }

        let arg1 = +prompt("Введите первое число");
        let arg2 = +prompt("Введите второе число");
        let operation = prompt("Какую операцию вы хотите сделать с числами?");

        let result = mathOperation(arg1, arg2, operation);
        alert(result);

        
    </script>
</body>
</html>
