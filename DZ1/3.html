<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict'

       let number1 =  10 + 10 + "10"; // будет равняться 2010 из-за того, что третье значение - строка, соответственно оно сконтатенируется с цифрой 20
       let number2 =  10 + "10" + 10; // будет равняться 101010 из-за того, что первые два значения сконтатенируется, т.к. второе значение - строка, затем значение 1010 тоже станет строкой и сконтатенируется с третьим значением
       let number3 =  10 + 10 + +"10"; // будет 30 из-за того, что перед строкой стоит унарный плюс, из-за этого значение "10" станет числом, дальше обычное сложение
       let number4 =  10 / -""; // будет -Infinity. унарный минус сделает из пустой строки -0, соответственно 10 / -0 = -Infinity
       let number5 =  10 / +"2,5"; // будет NaN из-за того, что унарный плюс не сможет перевести значение "2,5" в число, т.к. вместо запятой должна стоять точка 

    </script>
    
</body>
</html>
